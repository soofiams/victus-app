<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Player Victus</title>
  <link rel="stylesheet" href="css/player.css">
</head>
<body>
  <div class="container">
    <h1>Player</h1>

    <div class="video-card">
      <video id="video" width="100%" controls>
        <source src="https://videos.com/video1.mp4" type="video/mp4">
        Seu navegador não suporta vídeo HTML5.
      </video>
      <div class="video-info">
        <h2>Bem-vindo ao curso</h2>
        <p>Apresentação do curso e primeiros passos</p>
      </div>
      <div class="video-actions">
        <button id="mark-complete">Concluir</button>
        <button id="favorite">❤ Favorito</button>
      </div>
      <div class="progress-bar">
        <div class="progress" style="width: 40%;"></div>
      </div>
    </div>
  </div>
</body>
</html>
