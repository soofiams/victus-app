<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Biblioteca Victus</title>
  <link rel="stylesheet" href="css/library.css">
</head>
<body>
  <div class="container">
    <h1>Biblioteca</h1>

    <div class="playlist">
      <h2>Introdução</h2>
      <div class="video-item">
        <span>▶</span> Bem-vindo ao curso
        <button class="favorite">❤</button>
        <div class="progress-bar"><div class="progress" style="width: 60%;"></div></div>
      </div>
      <div class="video-item">
        <span>▶</span> Primeiros Passos
        <button class="favorite">❤</button>
        <div class="progress-bar"><div class="progress" style="width: 40%;"></div></div>
      </div>
    </div>

    <div class="playlist">
      <h2>Avançado</h2>
      <div class="video-item">
        <span>▶</span> Técnicas Avançadas
        <button class="favorite">❤</button>
        <div class="progress-bar"><div class="progress" style="width: 20%;"></div></div>
      </div>
      <div class="video-item">
        <span>▶</span> Projeto Final
        <button class="favorite">❤</button>
        <div class="progress-bar"><div class="progress" style="width: 0%;"></div></div>
      </div>
    </div>

  </div>
</body>
</html>
